<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Daily</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect workaround
      // This script converts the path into a query parameter
      // The main app then restores the correct route on load
      // Based on: https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0; // Set to 1 if using /repo-name/ base path

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
